<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Atma:wght@500&family=Caveat+Brush&display=swap" rel="stylesheet">

    <title>Jokes Bapack2</title>
  </head>
  <body>

    <div class="container mt-5 border rounded p-3 shadow-sm">
        <h1 class="text-center title-text">Jokes Bapack Bapack xixixi</h1>
        <div class="row p-5">
            <div class="col-md-6 text-center px-5 py-4">
                <h1>Jangan lupa tertawa, sebelum tertawa itu dilarang</h1>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="mb-3 p-5">
                        <input type="text" class="form-control py-3" id="nama" placeholder="Masukan Nama Kamu" required autofocus autocomplete="off">

                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-success jokes-muncul" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Get Your Jokes</button>
                          </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
  


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-modal">
        <div class="modal-header bg-success">
          <h5 class="modal-title text-light" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <!-- ini tempat mengisi text jokes lewat dom -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        
        
        const modal_title = document.querySelector('.modal-title')
        const open_jokes = document.querySelector('.jokes-muncul')
        const modal_body =  document.querySelector('.modal-body')

        open_jokes.addEventListener('click', function() {
            const input_nama = document.querySelector('#nama').value

            if (input_nama !== '') {
                fetch('https://candaan-api.vercel.app/api/text/random')
                .then((response) => {
                    return response.json()
                })
                .then((data) => {
                    modal_title.innerHTML = `Haloo ${input_nama}, ini jokes harian untuk kamu <3 <3`
                    modal_body.innerHTML = data.data
                    // modal_body.innerHTML = 'data.data'
                })
            }else {
                modal_body.innerHTML = "masukan nama terlebih dahulu!!!"
            }

            
        });
    </script>
  </body>
</html>
